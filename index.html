<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <title>Yapılacaklar Listesi</title>
    </head>

    <body>
        <div class="container">
            <header class="text-center text-primary my-4">
                <h1 class="mb-4">Yapılacaklar Listesi</h1>
                <form class="search">
                    <input type="text" class="form-control m-auto text-primary" name="search" placeholder="Listede Ara" />
                </form>
            </header>
            <ul class="list-group mx-auto text-black-50 todos">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Kursu bitir (örnek-1)</span>
                    <span class="text-danger delete">Sil <i class="far fa-trash-alt deletee"></i></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Koşuya katıl (örnek-2)</span>
                    <span class="text-danger delete">Sil <i class="far fa-trash-alt deletee"></i></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>İzlenecek filmleri seç (örnek-3)</span>
                    <span class="text-danger delete">Sil <i class="far fa-trash-alt deletee"></i></span>
                </li>
            </ul>
            <form class="add-form my-5" style="display: flex; align-items: center;">
                <label class="text-dark mx-1">Ekle: </label>
                <input type="text" class="form-control m-auto text-primary" name="add" placeholder="Yeni Yapılacak">
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
